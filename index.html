<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rectangle Art Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #ffffff;
        color: #222;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
      }
      #wrap {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100%;
      }
      header {
        padding: 16px 20px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .editable-title {
        font-size: 2.5rem;
        font-weight: 300;
        line-height: 1.2;
        text-align: center;
        color: #1f2937;
        border: none;
        outline: none;
        background: transparent;
        margin: 0;
        padding: 12px 20px;
        border-radius: 8px;
        transition: all 0.2s ease;
        min-height: 1.2em;
        word-wrap: break-word;
        max-width: 800px;
        width: 100%;
      }

      .editable-title:hover {
        background: #f9fafb;
      }

      .editable-title:focus {
        background: #f3f4f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .editable-title:empty:before {
        content: attr(data-placeholder);
        color: #9ca3af;
        font-style: italic;
      }

      .status {
        font-size: 0.85rem;
        color: #6b7280;
        font-variant-numeric: tabular-nums;
        text-align: center;
        opacity: 0.8;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <h1
          id="prompt"
          contenteditable="true"
          class="editable-title"
          data-placeholder="Describe what you want: simple rectangles (color, count, size) or artistic patterns (happy face, traffic light, etc.)"
        >2000 blue rectangles between 8 and 16 pixels in size</h1>
        <span class="status" id="status">â€”</span>
      </header>
      <canvas id="rectCanvas"></canvas>
    </div>

    <script src="config.js"></script>
    <script src="llm.js?v=6" defer></script>
    <script src="rects.js?v=6" defer></script>
  </body>
</html>
