<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Canvas — 1000 Spaced Rectangles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #ffffff;
        color: #222;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
      }
      #wrap {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100%;
      }
      header {
        padding: 10px 14px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      header .badge {
        font-variant-numeric: tabular-nums;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      button,
      select,
      input {
        font: inherit;
        padding: 6px 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: #fff;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <button id="regen">Regenerate</button>
        <label>
          Color:
          <input id="color" type="color" value="#1f77b4" />
        </label>
        <label>
          Count:
          <input
            id="count"
            type="number"
            min="1"
            max="5000"
            step="100"
            value="1000"
          />
        </label>
        <label>
          Min WxH:
          <input
            id="minSize"
            type="number"
            min="2"
            max="500"
            step="2"
            value="8"
          />
        </label>
        <label>
          Max WxH:
          <input
            id="maxSize"
            type="number"
            min="2"
            max="1000"
            step="2"
            value="60"
          />
        </label>
        <span class="badge" id="status">—</span>
      </header>
      <canvas id="rectCanvas"></canvas>
    </div>

    <script src="rects.js" defer></script>
  </body>
</html>
