<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Canvas — 1000 Spaced Rectangles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #ffffff;
        color: #222;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
      }
      #wrap {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100%;
      }
      header {
        padding: 10px 14px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      header .badge {
        font-variant-numeric: tabular-nums;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      button,
      select,
      input,
      textarea {
        font: inherit;
        padding: 6px 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: #fff;
      }
      button {
        cursor: pointer;
      }
      header .stack {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 0.85rem;
      }
      header .stack > span {
        color: #4b5563;
      }
      header textarea {
        min-width: 240px;
        min-height: 56px;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <button id="regen">Regenerate Defaults</button>
        <label class="stack" for="prompt">
          <span>Prompt</span>
          <textarea
            id="prompt"
            rows="2"
            placeholder="Describe what you want: simple rectangles (color, count, size) or artistic patterns (happy face, traffic light, etc.)"
          >
2000 blue rectangles between 8 and 16 pixels in size</textarea
          >
        </label>
        <button id="runPrompt">Generate</button>
        <span class="badge" id="status">—</span>
      </header>
      <canvas id="rectCanvas"></canvas>
    </div>

    <script src="config.js"></script>
    <script src="llm.js?v=6" defer></script>
    <script src="rects.js?v=6" defer></script>
  </body>
</html>
